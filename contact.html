<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/Agency-icon.png" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="contact-container">
      <main class="contact-form">
        <h1 class="main-title">Contact Us</h1>
        <form action="none">
          <div class="form-container">
            <div class="input-container">
              <input type="text" id="firstName" required="required" />
              <label for="firstName">First Name</label>
            </div>

            <div class="input-container">
              <input type="text" id="lastName" required="required" />
              <label for="lastName">Last Name</label>
            </div>

            <div class="input-container">
              <input type="text" id="email" required="required" />
              <label for="email">Email</label>
            </div>

            <div class="input-container">
              <input type="text" id="number" required="required" />
              <label for="number">Number</label>
            </div>

            <textarea id="message" placeholder="Enter your Message"></textarea>
          </div>

          <button type="submit" class="hv-shadow">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
